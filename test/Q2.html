<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Table</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 50px auto;
      font-family: 'Times New Roman', serif;
      text-align: center;
    }

    th, td {
      border: 2px solid black;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th rowspan="2">Details</th>
      <th colspan="2">Average</th>
      <th rowspan="2">Red Eyes</th>
    </tr>
    <tr>
      <th>height</th>
      <th>weight</th>
    </tr>
    <tr>
      <td>Males</td>
      <td>1.9</td>
      <td>0.003</td>
      <td>40%</td>
    </tr>
    <tr>
      <td>feales</td> 
      <td>1.9</td>
      <td>0.003</td>
      <td>43%</td>
    </tr>
  </table>
</body>
</html>
