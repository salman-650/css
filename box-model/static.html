<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .static1{
            background-color: bisque;
            padding: 20px;
            position: static;
        }

        .static2{
            background-color: red;
            padding: 20px;
            position: static;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="static1">box 1 - static</div>
     <div class="static2">box 2 - static(top/left has no effect)</div>
</body>
</html>
