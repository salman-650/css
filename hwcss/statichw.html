<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #064b73; /* blue background */
      margin: 0;
      padding: 20px;
    }

    .box {
      width: 100px;
      height: 100px;
      display: inline-block;
      margin-right: 10px;
    }

    .box1 { background-color: #b76bba; }  /* purple-ish */
    .box2 { background-color: #7f7ebf; }  /* bluish */
    .box3 { background-color: #7fb3a7; }  /* greenish */
  </style>
</head>
<body>
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>
</body>
</html>
