<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background-color: #064b73;
      height: 2000px; /* to enable scrolling */
    }

    .box {
      width: 150px;
      height: 150px;
      opacity: 0.8;
    }

    .box1 {
      background-color: #b0a377;
      position: fixed;
      top: 20px;
      left: 20px;
    }

    .box2 {
      background-color: #7fb3a7;
      position: absolute;
      top: 100px;
      left: 100px;
    }
  </style>
</head>
<body>
  <div class="box box1"></div> <!-- Fixed box -->
  <div class="box box2"></div> <!-- Scrolls with page -->
</body>
</html>
